AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*.rb'
    - 'providers/openfeature-flagd-provider/lib/openfeature/flagd/provider/schemas/protobuf/schema/v1/**'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'openfeature-flagd-provider.gemspec'

Gemspec/RequireMFA:
  Enabled: false
